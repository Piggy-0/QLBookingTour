<div class="container" style="margin-top: 50px; margin-bottom: 50px;">
    <h3 class="text-center mb-4">Đặt lại mật khẩu</h3>
    <form id="change-password-form" (ngSubmit)="updatePassword()">
        <!-- Mật khẩu cũ -->
        <div class="form-group">
            <input type="password" class="form-control"  name="oldPassword" [(ngModel)]="oldPassword" placeholder="Nhập mật khẩu cũ" required>
            <div class="error-message" id="old-password-error"></div>
        </div>

        <!-- Mật khẩu mới -->
        <div class="form-group">
            <input type="password" class="form-control" id="new-password"  name="newPassword" [(ngModel)]="newPassword" placeholder="Nhập mật khẩu mới" required>
            <div class="error-message" id="new-password-error"></div>
        </div>

        <!-- Xác nhận mật khẩu mới -->
        <div class="form-group">
            <input type="password" class="form-control"  name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Xác nhận mật khẩu mới" required>
            <div class="error-message" id="confirm-password-error"></div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Xác nhận</button>
    </form>
</div>
