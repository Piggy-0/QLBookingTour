<div class="container" style="margin-top: 50px;">
    <h3 class="text-center mb-4">Cập nhật Thông tin Người dùng</h3>
    <form (ngSubmit)="updateUser()" #updateForm="ngForm">
        <div class="form-group">
            <label for="username">Tên người dùng</label>
            <input type="text" id="username" class="form-control" name="username" [(ngModel)]="user.username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" name="email" [(ngModel)]="user.email" required>
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="text" id="phone" class="form-control" name="phone" [(ngModel)]="user.phone" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Cập nhật</button>
    </form>
</div>
