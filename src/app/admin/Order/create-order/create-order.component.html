<h2>TẠO HÓA ĐƠN</h2>

     <div class="container" >
      <form #themDonHang="ngForm" class="form-create create-form" (ngSubmit)="themDonhang()">
          <div class="mb-3">
              <label  class="form-label">Tên khách hàng</label>
              <input type="text" class="form-control" [(ngModel)]="Name" name="Name" required>
          </div>
          <div class="mb-3">
              <label for="sdt" class="form-label">Số điện thoại</label>
              <input type="text" class="form-control" id="sdt" [(ngModel)]="sdt" name="sdt" required>
          </div>
          <div class="mb-3">
              <label for="SoLuong" class="form-label">Số lượng</label>
              <input type="number" class="form-control" id="SoLuong" [(ngModel)]="soLuong" name="soLuong" required>
          </div>
          <div class="mb-3">
              <label for="ngayKhoiHanh">Ngày Khởi Hành:</label>
              <input type="date" class="form-control" id="ngayKhoiHanh" [(ngModel)]="ngayKhoiHanh" name="ngayKhoiHanh" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Tour: </label>
            <select class="form-control" [(ngModel)]="idTour" name="IDTour" >
              <option *ngFor="let t of DsTour" value="{{t.Id}}">{{t.Ten}}</option>
            </select>
        </div>
        <div class="mb-3">
          <label for="IDXe" class="form-label">Xe đưa đón</label>
          <select class="form-control" [(ngModel)]="idXe" name="IDXe" >
            <option *ngFor="let v of DSVehicle" value="{{v.Id}}">{{v.Name}} </option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Tổng tiền:</label>
          <span> {{Gia}} </span>
        </div>
          <button type="submit" class="btn btn-primary">TẠO HÓA ĐƠN</button>
      </form>
    </div>
